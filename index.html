<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ídolos do Corinthians</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Roboto:ital,wght@1,500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">   
    

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header class="Cabecalho">
        <img class="Logo" src="./Imagens/Logo2.png" alt="Logo-Corinthians">
    </header>

    <main class="Selecionar-Jogador">
        <section class="Jogadores">
            <h1 class="Titulo">Escolha um Jogador</h1>
            <ul class="Lista-Jogadores">
                <li class="Jogador Escolhido" id="Sócrates" data-name="Sócrates" 
                data-description="Jogou pelo Corinthians de 1978 até 1984, considerado um dos grandes craques do futebol brasileiro
                na década de 70.">
                    <img src="./Imagens/Sócrates.peq.jpg" alt="Socrates"/>
                </li>

                <li class="Jogador" id="Rivelino" data-name="Rivelino" 
                data-description="Jogou de meados da década de 1960 ao fim da década de 1970 pelo Corinthians
                Após ser recusado no arquirrival Palmeiras, a carreira profissional de Rivellino teve início no 
                Corinthians, onde tornar-se-ia um dos maiores ídolos, e tido por muitos como o maior ídolo da 
                história do clube paulista.">
                    <img src="./Imagens/Rivelino.peq.jpg" alt="Rivelino"/>
                </li>

                <li class="Jogador" id="Neto" data-name="Neto" 
                data-description="Neto foi o principal jogador do Corinthians na conquista do primeiro título 
                brasileiro de clube em 1990. Marcou nove gols em 23 jogos, sendo artilheiro do clube e quarto na 
                artilharia geral">
                    <img src="./Imagens/Neto.peq.jpg" alt="Neto"/>
                </li>

                <li class="Jogador" id="Giovanelli" data-name="Ronaldo Giovanelli" 
                data-description="Atuou como goleiro do Corinthians por 10 anos consecutivos. 
                Ídolo, é o segundo goleiro que mais vezes vestiu a camisa do Corinthians e o quarto jogador que 
                mais vezes vestiu a camisa do Corinthians na história do clube">
                    <img src="./Imagens/Giovanelli.peq.jpg" alt="Ronaldo Giovanelli"/>
                </li>

                <li class="Jogador" id="Marcelinho" data-name="Marcelinho Carioca" 
                data-description="Marcelinho marcou 206 gols em 433 partidas, incluindo 57 gols de falta, se tornando o quinto maior artilheiro da história do clube. 
                É o jogador com mais assistências a gol da história do clube alvinegro, com o total de 180 passes 
                a gol, é também o jogador que mais ganhou troféus com a camisa do Corinthians.">
                    <img src="./Imagens/Marcelinho.peq.jpg" alt="Marcelinho Carioca"/>
                </li>

                <li class="Jogador" id="Ronaldo" data-name="Ronaldo" 
                data-description="Jogando com a camisa do Corinthians, Ronaldo foi campeão logo nos dois primeiros 
                torneios que disputou: o Campeonato Paulista de 2009 e a Copa do Brasil. A parceria entre Ronaldo e Corinthians também rendeu fora de campo, onde o valor de 
                patrocínio do clube chegou a 30 milhões de reais, maior valor pago a um clube brasileiro na história.">
                    <img src="./Imagens/Ronaldo.peq.jpg" alt="Ronaldo Fenômeno"/>
                </li>

                <li class="Jogador" id="Cássio" data-name="Cássio"
                    data-description="Desde que chegou ao Corinthians, Cássio conquistou dois títulos do Campeonato 
                    Brasileiro, quatro do Campeonato Paulista, um título da CONMEBOL Libertadores, um título da 
                    Recopa Sul-Americana e um título da Copa do Mundo de Clubes da FIFA contra o Chelsea em 2012.">
                    <img src="./Imagens/Cassio.peq.jpg" alt="Cassio Ramos"/>
                </li>
            </ul>
        </section>
        <section class="Jogador-Escolhido">

            <img class="Foto-Grande" src="./Imagens/Sócrates.bola.jpg" alt="Jogador Selecionado"/>

            <div class="Info-Jogadores">
                <h2 class="Nome-Jogador" id="Nome-Jogador">Sócrates</h2>
            
                <p class="Descricao-Jogador" id="Descricao-Jogador">
                    Jogou pelo Corinthians de 1978 até 1984, considerado um dos grandes craques do futebol brasileiro
                    na década de 70.
                </p>
            </div>
        </section>
    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
